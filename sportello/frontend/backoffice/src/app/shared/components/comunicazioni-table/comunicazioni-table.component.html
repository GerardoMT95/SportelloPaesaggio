<p-table [value]="tableData" class="mb-2" autoLayout="true" [columns]="tableHeaders">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [ngClass]="col.header === '' ? 'col-width' : ''">
        {{ col.header }}
      </th>
      <th class="fixed-width-row"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-i="rowIndex" let-columns="columns">
    <tr class="small-row">
      <td
        *ngFor="let col of columns"
      >
        <ng-container *ngIf="col.field === 'aggiungiDestinario'">
          <ng-container *ngFor="let comunicazione of rowData['aggiungiDestinario']">
            {{ comunicazione.recepient}}
          </ng-container>
        </ng-container>
        <ng-container
          *ngIf=" col.field !== 'aggiungiDestinario'"
        >
          {{ rowData[col.field] }}
        </ng-container>
      </td>
      <td class="text-center">
        <button *ngIf="fascicolo.stato!==statoEnum.ParereRicevutoDallaSoprintendenza"
          [disabled]="false"
          data-toggle="tooltip"
          data-placement="top"
          title=""
          type="button"
          class="blue-button"
          (click)="edit(i)"
          [class.blur-button]="disableButton"
        >
          <em class="fa fa-file" aria-hidden="true"></em>
        </button>
        <button *ngIf="fascicolo.stato!==statoEnum.ParereRicevutoDallaSoprintendenza"
          data-toggle="tooltip"
          data-placement="top"
          type="button"
          class="danger-button"
          [class.blur-button]="disableButton"
          (click)="deleteFile(i)"
        >
          <em class="fa fa-trash" aria-hidden="true"></em>
        </button>
        <button *ngIf="fascicolo.stato===statoEnum.ParereRicevutoDallaSoprintendenza"
          data-toggle="tooltip"
          data-placement="top"
          type="button"
          class="bttn-table bttn btn-success"
          (click)="view(i)"
        >
          <em class="fa fa-eye" aria-hidden="true"></em>
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>

<div style="margin-top: 1.2em;">
    <p-table [value]="fascicoli" [autoLayout]="true" [responsive]="true" [columns]="tableHeaders">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th [ngStyle]="{ width: col.width ? col.width + ((col.field === 'sedutaChiusa' && col.header === '') || col.field === 'displayButton' ? 'em' : '%') : '' }"
                    *ngFor="let col of columns" [pSortableColumn]="col.field" [ngSwitch]="col.field"
                    [pSortableColumnDisabled]="col.orderable === false">
                    {{ col.header | translate }}
                    <p-sortIcon *ngIf="col.field !== 'displayButton'" [field]="col.field"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-index="rowIndex" let-columns="columns">
            <tr>
                <td class="text-center">
                    {{rowData.codicePraticaAppptr}}
                </td>
                <td class="text-center">
                    {{rowData.oggetto}}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
            <tr>
                <td [attr.colspan]="columns.length">
                    <span style="text-align: center">{{'generic.norows' | translate}}</span>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

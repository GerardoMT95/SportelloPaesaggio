<app-section-header [title]="'SEZIONI.SEZIONI' | translate | titlecase"></app-section-header>

<p-table [value]="sezioni" [autoLayout]="true"><!-- [style]="{ width: '600px' }"  -->
  <ng-template pTemplate="header">
    <tr>
      <th class="sezioni-th" pColumn="sezioni">Sezioni</th>
      <th class="edit-th" pColumn=""></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-sezioni>
    <tr>
      <td>{{ sezioni.sezioni }}</td>
      <td>
        <button data-toggle="tooltip" data-placement="top" type="button" class="bttn-table bttn btn-success" 
          tooltipPosition="left" placement="left" delay="500" (click)="navigate(sezioni.value)">
          <em class="fa fa-eye" aria-hidden="true"></em>
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>

<app-section-header [title]="'ISTANZA_PRESENTATA.ISTANZA_PRESENTATA' | translate | titlecase"></app-section-header>
<p *ngIf="statofascicolo != statoEnum.NonAssegnata && statofascicolo != statoEnum.Protocollazione">
  {{ "ISTANZA_PRESENTATA.LISTANZA_ACQUISTICA" | translate }}</p>

<p-table [value]="generatedDocuments" [style]="{ width: '600px' }">
  <ng-template pTemplate="header">
    <tr>
      <th class="sezioni-th" pColumn="descrizione">Descrizione</th>
      <th class="edit-th" pColumn=""></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-descrizione>
    <tr>
      <td>{{ descrizione.descrizione }}</td>
      <td>
        <button data-toggle="tooltip" data-placement="top" type="button" class="bttn-table bttn btn-success" 
          tooltipPosition="left" placement="left" delay="500" (click)="download(descrizione)">
          <em class="fa fa-download" aria-hidden="true"></em>
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>

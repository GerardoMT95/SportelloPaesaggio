<div class="container-fluid">
  <app-section-header [title]="'SEZIONI.SEZIONI'|translate|titlecase"></app-section-header>
  <p-table [value]="sezioni" [style]="{ width: '600px' }">
    <ng-template pTemplate="header">
      <tr>
        <th class="sezioni-th" pColumn="sezioni">{{'SEZIONI.SEZIONI'|translate}}</th>
        <th class="edit-th" style="width: 8em;" pColumn=""></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-sezioni>
      <tr>
        <td>{{ sezioni.sezioni|translate }}</td>
        <td>
          <button data-toggle="tooltip" data-placement="top" type="button"
            class="btn bttn bttn-table btn-primary" tooltipPosition="left" placement="left" 
            delay="500" (click)="navigate(sezioni)">
            <fa-icon [icon]="sezioni.icon"></fa-icon>
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<br />
<ng-container *ngIf="fascicolo.attivitaDaEspletare === statoEnum.PresaInCarica">
  <p>{{ 'PASSA_TAB.PASSA_ELABORAZIONE_TEXT' | translate }}</p>
  <div class="button-group">
    <button type="button" class="bttn btn btn-primary" (click)="passaInLavorazione()">
      {{'BUTTONS.PROCEED'|translate}}
      <fa-icon icon="arrow-right"></fa-icon>
    </button>
  </div>
</ng-container>
<ng-container *ngIf="fascicolo.attivitaDaEspletare === statoEnum.InLavorazione">
  <p>{{ 'PASSA_TAB.PASSA_TRANSMISSION_TEXT' | translate }}</p>
  <div class="button-group">
    <button type="button" class="bttn btn btn-primary" (click)="passaInTrasmissione()" [disabled]="disabled">
      {{'BUTTONS.TRANSMIT'|translate}}
      <fa-icon icon="arrow-right"></fa-icon>
    </button>
  </div>
</ng-container>

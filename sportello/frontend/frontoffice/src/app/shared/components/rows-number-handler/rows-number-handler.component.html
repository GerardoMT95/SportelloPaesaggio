<div class="dflex row no-flex" style="padding-top: 1.5em; padding-bottom: .8em;">
  <div class="align-items-center col-8 row" style="padding-left: 2.2em;">
    <div class="col-auto nop">
      <div class="input-group paginazione">
        <div class="input-group-prepend">
          <div class="input-group-text">{{'generic.elementiPerPagina'|translate}}</div>
        </div>
        <p-dropdown class="dflex max100 no-min-width" (onChange)="changeRows($event.value)" [(ngModel)]="rowsOnPage"
          [options]="pages" [autoWidth]="false"></p-dropdown>
      </div>
    </div>
    <div class="col-auto" *ngIf="totalRecords > 0">
      <p class="nom">
        {{'generic.da'|translate}} &nbsp; {{((rowsOnPage * page) - rowsOnPage) + 1}}
        {{'generic.a'|translate}}  &nbsp;
              <span *ngIf="rowsOnPage * page < itemsTotal">{{rowsOnPage * page}}</span>
        <span *ngIf="rowsOnPage * page >= itemsTotal">{{itemsTotal}}</span>
        {{'generic.di'|translate}} {{itemsTotal}}</p>
    </div>
  </div>
  <div class="col-4">
    <ng-container *ngTemplateOutlet="customElement">
    </ng-container>
  </div>
</div>

<app-section-header [title]="title|translate|titlecase"></app-section-header>
<p-table [value]="descrizione" [style]="{ width: '600px' }">
  <ng-template pTemplate="header">
    <tr>
      <th class="sezioni-th" pColumn="descrizione">Descrizione</th>
      <th class="edit-th" pColumn=""></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-row>
    <tr>
      <td>{{ row.nome }}</td>
      <td>
        <button data-toggle="tooltip" data-placement="top" type="button" class="bttn-table bttn btn btn-success" tooltipPosition="left"
          placement="left" delay="500" (click)="download(row.descrizione)">
          <em class="fa fa-download" aria-hidden="true"></em>
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>

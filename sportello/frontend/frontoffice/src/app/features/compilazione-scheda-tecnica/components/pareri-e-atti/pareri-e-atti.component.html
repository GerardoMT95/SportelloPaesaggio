<form [formGroup]="mainForm.controls['parreriEAtti']" >
<div class="container-fluid" *ngIf="formCompleto">
    <div class="mb-4 mt-4" >
            <p-panel [header]="'PARERI_E_ATI.ACTS_OF_ASSENT' | translate | uppercase">
                <app-building-table 
                [tableHeaders]="parreriTableHeaders" [form]="parreriForm" 
                [formArrayName]="'attiInfo'"
                [submitted]="validation" [rimuoviAncheUltimaItem]="true" 
                [nomeTabella]="'attiInfo'"
                [disabled]="this.fascicolo.attivitaDaEspletare!=='COMPILA_DOMANDA' || !this.fascicolo.currentUserOwner" 
                [currentDate]="currentDate"
                [tableData]="this.fascicolo.schedaTecnica?.parreriEAtti?.attiInfo" 
                ></app-building-table>
            </p-panel>
    </div>

    <div class="mb-4 mt-4" >
        <p-panel [header]="'PARERI_E_ATI.OPINIONS' | translate | uppercase"> 
            <app-building-table 
            [currentDate]="currentDate"
            [tableHeaders]="parreriTableHeaders" [form]="parreriForm" 
            [formArrayName]="'parreriInfo'"
            [submitted]="validation" [rimuoviAncheUltimaItem]="true" 
            [nomeTabella]="'parreriInfo'"
            [disabled]="this.fascicolo.attivitaDaEspletare!=='COMPILA_DOMANDA' || !this.fascicolo.currentUserOwner"
            [tableData]="this.fascicolo.schedaTecnica?.parreriEAtti?.parreriInfo" ></app-building-table>
        </p-panel>
    </div>
</div>
</form>

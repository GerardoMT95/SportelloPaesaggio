<p-dialog [(visible)]="mostraDialog" (onHide)="close()" [resizable]="false" [draggable]="false" [modal]="true"
    [focusTrap]="true" >
    <p-header>
        Informazioni
    </p-header>
    <div class="display-elements" >
        <div class="float-left">
            <i class="fa fa-warning style-warning"></i>
        </div>
        <div class="">
            <div class="mb-4 font-weight-bold">
                Campi non validi:
            </div>
            <ul *ngFor="let sezione of invalidFields; let i = index" class="mb-2">
                <li><button class="btn btn-default"
                        (click)="closeAndUpdatePanel(sezione.indexPannello)"><u>{{sezione.sezione | translate}}</u></button><br>
                </li>
                <ul>
                    <li *ngFor="let field of sezione.messaggi; let j = index" class="mb-2">
                        {{field}} <br>
                    </li>
                </ul>
            </ul>
        </div>
    </div>

        {{'correggereCampi'|translate}}
    </div> -->

<div class="container-fluid">
    <div class="wrapper">
        <app-dettaglio-fascicolo [fascicolo]="fascicolo"></app-dettaglio-fascicolo>
        <app-genera-stampa-domanda [data]="domande" [title]="('SEZIONI.INTEGRAZIONE'|translate)" (download)="downloadDocumento()">
        </app-genera-stampa-domanda>
        <div class="mt-3">
            <div class="row">
                <div class="col">
                  <div class="form-control">
                    <p-checkbox 
                    [label]="('DETAILS.DOC_FIRMATO'|translate)" 
                    [formControl]="fcIsP7M" [binary]="true" >
                    </p-checkbox>
                    <app-tooltip  [message]="('DETAILS.DOC_FIRMATI_TOOLTIP' | translate)"></app-tooltip>
                  </div>
                </div>
              </div>
            <app-section-header [title]="'DETAILS.GENERATE_PRINT' | translate | titlecase"></app-section-header>
            <app-table-no-filter [files]="files" [types]="types" (onTableDownload)="download($event)"
                (onTableDelete)="delete($event)" (onTableUpload)="upload($event)"></app-table-no-filter>
        </div>
    </div>
    <div class="d-flex justify-content-center align-self-center mt-4 mb-4">
        <div class="btn-group">
            <button [disabled]="!files || files.length === 0" (click)="completa()" class="bttn btn btn-primary">
                {{ 'integrazione.trasmetti' | translate | titlecase }}
            </button>&nbsp;
        </div>
        <div class="btn-group">
            <button (click)="indietro()" class="bttn btn btn-primary">
                {{ 'DETTAGLIO-FASCICOLO.INDIETRO' | translate | titlecase }}
            </button>&nbsp;
        </div>
        <div class="btn-group" *ngIf="integrazione.stato && integrazione.stato=='IN_ATTESA'">
            <button (click)="tornaBozza()" class="bttn btn btn-primary">
                {{ 'integrazione.torna_bozza' | translate | titlecase }}
            </button>
        </div>
    </div>
</div>


<p-dialog [(visible)]="display" (onHide)="close()" [resizable]="false" [draggable]="false" [modal]="true">
    <p-header *ngIf="successfully">
    </p-header>
    <p-header *ngIf="!successfully" style="font-size: 1rem;">
        {{'ALERT_DIALOG_HEADER' | translate}}
    </p-header>
    <div class="display-elements" *ngIf="successfully === true || successfully === null"> <i class="fa done fa-check style-success"></i> 
        <p class="message-style">{{message}}</p></div>
    <div class="display-elements" *ngIf="successfully === false"> <i class="fa fa-warning style-warning"></i> 
        <p class="message-style"></p> {{message}} </div>
    <p-footer>
        <div class="footer-style">
         <button type="button" (click)="close()" class="bttn btn btn-primary">{{ 'generic.chiudi' | translate }}</button>
        </div>
    </p-footer>
    
</p-dialog>
